<div>


<h1 class="page-header">Items </h1>
<div class="col-lg-12">
<div>
<form ng-controller="WidgetController" ng-submit="goToItem()">
<div class="input-group">
<div class="input-group-addon">
<i ng-hide="searchLoading" class="glyphicon glyphicon-hand-right"></i>
<i ng-show="searchLoading" class="glyphicon glyphicon-refresh"></i>
</div>
<input type="text" class="form-control" ng-model="searchItem" required placeholder="Buscar Item..."
 typeahead="item.name for item in findItems($viewValue)  | limitTo:100" typeahead-on-select="goToItem($label)" typeahead-loading="searchLoading">
<span class="input-group-btn">
<button type="submit" class="btn btn-default" type="button">
  <span class="glyphicon glyphicon-search"></span>
</button>
</span>
</div>

<div ng-if="searchErrorItem" class="alert alert-danger alert-dismissable">{{searchError}}</div>
</form>
<br />

<div class="table-responsive">
<table class="table table-striped table-bordered table-hover table-condensed">
<thead>
<tr>
<th></th>
<th>Name</th>
<th>Attributos</th>
</tr>
</thead>
<tbody ng-repeat="item in items " >
<tr>

<td><img src="http://item-images.ots.me/1030/{{ item.id }}.gif"/></td>
<td> <b>{{item.name | capitalize}}</b>
<small  ng-repeat="attr in item.attributes" ng-if="attr.key == 'description'"><p>{{ attr.value }}</p></small>
</td>
<td  >
<span ng-repeat="attr in item.attributes">
<label ng-if="attr.key == 'attack'" class="label label-warning ">Attack:{{ attr.value }}</label>
<label ng-if="attr.key == 'defense'" class="label label-info ">Defense:{{ attr.value }}</label>
</span>

</td>
</tr>

</tbody>
</table>
</div>

</div>
</div>
</div>
