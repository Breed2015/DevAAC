<div>
    <h1 class="page-header">Guilds <small>there are {{ guilds.length }} on this server</small></h1>

    <table class="table table-striped" ng-show="guilds.length && loaded">
        <thead>
            <tr>
                <th>Name</th>
                <th>Leader</th>
                <th>Founded</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="guild in guilds">
                <td><a href="#/guilds/{{ guild.name }}">{{ guild.name }}</a></td>
                <td><a href="#/players/{{ guild.owner.name }}">{{ guild.owner.name }}</a> ({{ guild.owner.level}})</td>
                <td>{{ guild.creationdata | date: fullDate }}</td>
            </tr>
        </tbody>
    </table>

    <p ng-show="!guilds.length && loaded">
        There are no guilds yet!
    </p>

    <p ng-hide="loaded">
        Loading...
    </p>
</div>
