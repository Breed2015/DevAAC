<div>
    <h1 class="page-header">Online Players</h1>
    <table class="table">
        <thead>
            <tr>
                <td>Name</td>
                <td>Vocation</td>
                <td>Level</td>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="player in players">
                <td><a href="#/players/{{ player.id }}">{{ player.name }}</a></td>
                <td>{{ nameForVocation(player.vocation) }}</td>
                <td>{{ player.level }}</td>
            </tr>
        </tbody>
    </table>
</div>
