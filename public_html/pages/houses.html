<div>
    <h1 class="page-header">Houses</h1>

    <table class="table" ng-show="houses.length">
        <thead>
            <tr>
                <td>Name</td>
                <td>Town</td>
                <td>Size</td>
                <td>Rent</td>
                <td>Owner</td>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="house in houses">
                <td>{{ house.name }}</td>
                <td>{{ house.town_id }}</td>
                <td>{{ house.size }}</td>
                <td>{{ house.rent }}</td>
                <td>{{ house.owner }}</td>
            </tr>
        </tbody>
    </table>

    <p ng-show="!houses.length">
        There are no houses on this server :(
    </p>
</div>
