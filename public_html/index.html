    <!-- Templates -->
    <script type="text/x-handlebars" data-template-name="index">
        <!-- blog entry -->
                <h1><a href="#">A Blog Home Template for Bootstrap 3</a>
                </h1>
        <p class="lead">by <a href="index.php">Start Bootstrap</a>
                </p>
                <hr>
                <p>
        <span class="glyphicon glyphicon-time"></span> Posted on August 28, 2013 at 10:00 PM</p>
                <hr>
        <img src="http://placehold.it/900x300" class="img-responsive">

                <p>This is a very basic starter template for a blog homepage. It makes use of Glyphicons that are built into Bootstrap 3, and it makes use of the Pager at the bottom of the page. Make sure you get the Glyphicons files by downloading the entire

        <a class="btn btn-primary" href="#">Read More <span class="glyphicon glyphicon-chevron-right"></span></a>

            <!-- pager -->
        <ul class="pager">
                <li class="previous"><a href="#">&larr; Older</a>
                </li>
        <li class="next"><a href="#">Newer &rarr;</a>

        </ul>

    <script type="text/x-handlebars" data-template-name="about">
        <h1><a href="#">About developers.pl</a></h1>
        <p class="lead">by <a href="index.php">Router works fine!!!</a></p>
    </script>

    <script type="text/x-handlebars" data-template-name="players/view">
        <h1>{{name}}</h1>
        <table class="table table-striped table-condensed table-content">
        <tbody>
            <tr>
            <td style="width: 25%; vertical-align: top">Name:</td>
            <td>{{name}}</td>
            </tr>
            <tr>
            <td style="width: 25%; vertical-align: top">Sex:</td>
            <td>{{sex}}</td>
            </tr>
            <tr>
            <td style="width: 25%; vertical-align: top">Profession:</td>
            <td>{{vocation}}</td>
            </tr>
            <tr>
            <td style="width: 25%; vertical-align: top">Level:</td>
            <td>{{level}}</td>
            </tr>
            <tr>
            <td style="width: 25%; vertical-align: top">Residence:</td>
            <td>{{town_id}}</td>
            </tr>
            <tr>
            <td style="width: 25%; vertical-align: top">Last Seen:</td>
            <td>{{lastlogin}} &rarr; {{lastlogout}}</td>
            </tr>
            <tr>
            <td style="width: 25%; vertical-align: top">Total Online Time:</td>
            <td>{{onlinetime}}</td>
            </tr>
            <tr>
            <td style="width: 25%; vertical-align: top">Account Status:</td>
            <td>Premium Account</td>
            </tr>
        </tbody>
        </table>
    </script>
</head>

<body>
<script type="text/x-handlebars">
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            {{#link-to 'index' class="navbar-brand"}}DU AAC{{/link-to}}
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li>{{#link-to 'about'}}About{{/link-to}}</li>
                <li><a href="#services">Services</a>
                </li>
                <li><a href="#contact">Contact</a>
                </li>
            </ul>

            <form class="navbar-form navbar-right" role="form">
                <div class="form-group">
                    <input type="text" placeholder="Email" class="form-control">
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Password" class="form-control">
                </div>
                <button type="submit" class="btn btn-success">Sign in</button>
            </form>
        </div><!--/.navbar-collapse -->
    </div>
</div>

<div class="container">

    <div class="row">

        <div class="col-lg-8">
            {{outlet}}
        </div>

        <div class="col-lg-4">
            <div class="well">
                <h4>Top 5 Level</h4>
                <div class="row">
                    <div class="col-lg-6">
                        <ul class="list-unstyled">
                            {{#each topCharacters}}
                            <li>{{#link-to 'players.view' id}}{{name}}{{/link-to}}</li>
                            {{/each}}
                        </ul>
                    </div>
                </div>
            </div>
            <!-- /well -->
            <div class="well">
                <h4>Side Widget Well</h4>
                <p>Bootstrap's default wells work great for side widgets! What is a widget anyways...?</p>
            </div>
            <!-- /well -->
        </div>
    </div>

    <hr>

    <footer>
        <div class="row">
            <div class="col-lg-12">
                <p>Copyright &copy; developers.pl {{footer-year}}</p>
            </div>
        </div>
    </footer>
</div>
</script>
