    <script type="text/x-handlebars" data-template-name="account/register">
        <h1 class="page-header">Register new account</h1>
        <form role="form" {{action "register" on="submit"}}>
            <div class="form-group">
                <label for="InputEmail1">Login</label>
                <input type="text" class="form-control" id="InputLogin1" placeholder="Enter login">
            </div>
            <div class="form-group">
                <label for="InputEmail1">Email address</label>
                <input type="email" class="form-control" id="InputEmail1" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="InputPassword1">Password</label>
                <input type="password" class="form-control" id="InputPassword1" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="InputPassword2">Password again</label>
                <input type="password" class="form-control" id="InputPassword2" placeholder="Password again">
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox"> I agree {{#link-to 'rules'}}server rules{{/link-to}}
                </label>
            </div>
            <button type="submit" id="loading-register-btn" data-loading-text="Registering account..." class="btn btn-info">Register</button>
        </form>
    </script>

    <script type="text/x-handlebars" data-template-name="players/view">
        <h1>{{name}}</h1>
        <table class="table table-striped table-condensed table-content">
        <tbody>
            <tr>
            <td style="width: 25%; vertical-align: top">Name:</td>
            <td>{{name}}</td>
            </tr>
            <tr>
            <td style="width: 25%; vertical-align: top">Sex:</td>
            <td>{{sex}}</td>
            </tr>
            <tr>
            <td style="width: 25%; vertical-align: top">Profession:</td>
            <td>{{vocation}}</td>
            </tr>
            <tr>
            <td style="width: 25%; vertical-align: top">Level:</td>
            <td>{{level}}</td>
            </tr>
            <tr>
            <td style="width: 25%; vertical-align: top">Residence:</td>
            <td>{{town_id}}</td>
            </tr>
            <tr>
            <td style="width: 25%; vertical-align: top">Last Seen:</td>
            <td>{{lastlogin}} &rarr; {{lastlogout}}</td>
            </tr>
            <tr>
            <td style="width: 25%; vertical-align: top">Total Online Time:</td>

            </tr>
            <tr>

        </tbody>
